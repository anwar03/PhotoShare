
<p class="font-weight-bold">{{ likes }} Likes</p>
<a class="btn btn-primary" href="{% url 'like' album.pk %}">like</a>
{% if likes > 0 %}
<a class="btn btn-danger" href="{% url 'dislike' like.id %}">dislike</a>
{% endif %}
<a class="btn btn-primary float-right" href="{% url 'comment' album.pk %}">comment</a>

<div class="row mt-3">

	<table class="table">
		<thead class="thead-light">
			<th>Comments</th>
			<th></th>
		</thead>
		{% for comment in comments %}
		<tbody>
			<tr>
				<td>{{ comment.comment }}</td>
				{% if is_owner %}
				<td><a class="btn btn-danger" href="{% url 'comment-delete' comment.id %}">Delete</a></td>
				{% endif %}
			</tr>
		</tbody>
		{% endfor %}
	</table>

</div>
